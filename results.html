<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lottery Simulator</title>
    <!-- Internal Style Sheet -->
    <style type="text/css">
        @media (max-width: 750px) {.no-mobile {display: none}}
    </style>
    <!-- End of Style Sheet -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen and (max-width:750px)" href="handheld.css"/>
</head>
<body>
    <!-- Header -->
    <div id=header>
        <h1>Lottery Simulator</h1>
    </div> 
    <br />
    <!-- End of Header -->
    
    <!-- Main Section -->
    <div id=main>
        <script language="javascript">
            function repeats(n, array) 
            {
                for (j = 0; j < 5; j++)
                {
                    if (n == array[j])
                    {
                        return 1;
                    }
                }
                return 0;
            }
        
            winningNum = [12,15,24,35,48];
            luckyBall = 3;
            
            pick = [-1,-1,-1,-1,-1];
            for (i = 0; i < 5; i++)
            {
                n = Math.random() * 47 + 1;
                n = Math.ceil(n);
                
                while (repeats(n,pick))
                {
                    n = Math.random() * 47 + 1;
                    n = Math.ceil(n);
                }
                pick[i] = n;
            }
            document.write("Your Pick: "+pick);
            document.write("<br />");
            n = Math.random() * 17 + 1;
            n = Math.ceil(n);
            myLuckyBall = n;
            
            sortedPick = pick.sort((a,b) => a-b); 
            
            numMatched = 0;
            luckyMatched = 0;
            for (i = 0; i < 5; i++)
            {
                if (sortedPick[i] == winningNum[i])
                {
                    numMatched++;
                }
            }
            if (myLuckyBall == luckyBall)
            {
                luckyMatched = 1;
            }
            
            prize = "$0";
            if (numMatched == 5)
            {
                if (luckyMatched)
                {
                    prize = "$7,000 a WEEK for LIFE";
                }
                else 
                {
                    prize = "$25,000 a YEAR for LIFE";
                }
            }
            else if (numMatched == 4)
            {
                if (luckyMatched)
                {
                    prize = "$5,000";
                }
                else 
                {
                    prize = "$200";
                }
            }
            else if (numMatched == 3)
            {
                if (luckyMatched)
                {
                    prize = "$150";
                }
                else 
                {
                    prize = "$20";
                }
            }
            else if (numMatched == 2)
            {
                if (luckyMatched)
                {
                    prize = "$25";
                }
                else 
                {
                    prize = "$3";
                }
            }
            else if (numMatched == 1)
            {
                if (luckyMatched)
                {
                    prize = "$6";
                }
            }
            else
            {
                if (luckyMatched)
                {
                    prize = "$4";
                }
            }
            
            if (luckyMatched)
            {
                luckyMatched = "YES";
            }
            else 
            {
                luckyMatched = "NO";
            }
            
            document.write("Your Sorted Pick: "+sortedPick);
            document.write("<br />");
            document.write("Your Lucky Ball: "+myLuckyBall);
            document.write("<br />");
            document.write("<br />");
            document.write("Winning Numbers: "+winningNum);
            document.write("<br />");
            document.write("Lucky Ball: "+luckyBall);
            document.write("<br />");
            document.write("<br />");
            document.write("Number Matched: "+numMatched);
            document.write("<br />");
            document.write("Lucky Ball Matched: "+luckyMatched);
            document.write("<br />");
            document.write("<br />");
            document.write("Your Prize: "+prize);
        </script> 
        <br />
        <br />
        <br />
        <div class=button>
            <a href="results.html"><h2>Try Again!</h2></a>
        </div>
    </div>
    <!-- End of Main Section -->
</body>
</html>
